<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Here is an overview of your life!</h1>
    {% if weeks %}
    <ul>
    {% for week in weeks %}
      <li>
        <a href="{% url 'week' week.week_num %}">{{ week.week_num }}</a>
      </li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No weeks available.</p>
    {% endif %}
  </body>
</html>
